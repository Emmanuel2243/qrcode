<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR bar code</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <div class="container">
        <div class="mini-container">
              <div class="barcode">
                <img src="image-qr-code.png" alt="barcode" height="200px" height="200px">
            </div>
            <div class="textarea">
                <h3>Improve your front-end skills by 
                    building projects
                </h3>
                <p>
                    Scan the QR Code to visit frontend Mentor
                    and take your coding skills to the next level.
                </p>
            </div> 
        </div>
    </div>

    
</body>
</html>
